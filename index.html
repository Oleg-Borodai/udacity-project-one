<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Signika:400,300' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <title>Oleg Borodai - Front-end Ninja</title>
</head>
<body>
    <div class="container">

        <header class="row">
            <div class="col-xs-6">
                <picture >
                    <source srcset="images/photo-300_large_2x.jpg 2x, images/photo-150_large_1x.jpg">
                    <img class="img-responsive img-circle photo" src="images/photo-300_large_2x.jpg" alt="Oleg's photo">
                </picture>
            </div>
            <div class="col-xs-6 text-right text-uppercase">
                <h1>Oleg Borodai</h1>
                <h3>Front-end Ninja</h3>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <picture >
                    <source media="(min-width: 992px)" srcset="images/main-2280_large_2x.jpg 2x, images/main-1140_large_1x.jpg">
                    <source media="(min-width: 500px)" srcset="images/main_croped_md-1536_medium_2x.jpg 2x, images/main_croped_md-768_medium_1x.jpg">
                    <source srcset="images/main_croped-720_large_2x.jpg 2x, images/main_croped-360_large_1x.jpg">
                    <img class="img-responsive center-block" src="images/main-2280_large_2x.jpg" alt="Man on the bike">
                </picture>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 featured">
                <h2>Featured work</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 text-center">
                <picture>
                    <source srcset="images/featured-one-720_large_2x.jpg 2x, images/featured-one-360_large_1x.jpg">
                    <img class="img-responsive center-block" src="images/featured-one-720_large_2x.jpg" alt="First featured bike">
                </picture>
                <h3 class="text-uppercase">Appify</h3>
                <a href="#">https://github.com/udacity/Appify/</a>
            </div>

            <div class="col-sm-4 text-center">
                <picture>
                    <source srcset="images/featured-two-720_large_2x.jpg 2x, images/featured-two-360_large_1x.jpg">
                    <img class="img-responsive center-block" src="images/featured-two-720_large_2x.jpg" alt="Second featured bike">
                </picture>
                <h3 class="text-uppercase">Sunflower</h3>
                <a href="#">https://github.com/udacity/Sunflower/</a>
            </div>

            <div class="col-sm-4 text-center">
                <picture>
                    <source srcset="images/featured-tree-720_large_2x.jpg 2x, images/featured-tree-360_large_1x.jpg">
                    <img class="img-responsive center-block" src="images/featured-tree-720_large_2x.jpg" alt="Third featured bike">
                </picture>
                <h3 class="text-uppercase">Bokeh</h3>
                <a href="#">https://github.com/udacity/Bokeh/</a>
            </div>
        </div>
    </div>
</body>
</html>
